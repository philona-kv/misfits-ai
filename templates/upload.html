<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Summarizer</title>
</head>
<body>
    <h1>Upload Resume and Job Description</h1>
    <form action="/summarize" method="post" enctype="multipart/form-data">
        <input type="file" name="resume" accept=".pdf" required>
        <textarea name="job_description" rows="4" cols="50" placeholder="Enter the job description" required></textarea>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
